<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thingy</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/422ea3152a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <div>
                <h2>Sellerlist</h3>
                <div class="buttons">
                    <button class="signin">
                        <i class="fa-solid fa-camera"></i>
                        Sign up
                    </button>
                    <button class="login">
                        Log in
                        <i class="fa-solid fa-face-surprise"></i>
                    </button>
                </div>
            </div>
        </div>
        <hr class="hr1">
        <div class="header">
            <div>
                <div class="categories">
                    <div>Womenswear</div>
                    <div>Menswear</div>
                    <div>Kidswear</div>
                    <div>Beauty</div>
                    <div>Hobbies</div>
                    <div>Homeware</div>
                </div>
                <div class="shop-button">
                    <button class="sell">
                        Sell items
                        <i class="fa-solid fa-gift"></i>
                    </button>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </header>
    <hr class="hr2">
    <main>
        <div class="header">
            <div class="clothes">
                <h1 class="motto">Change your wardrobe. Find exciting goods.</h1 >
                <div class="inputto">
                    <div class="input">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="find" placeholder="What are you looking for?"/>
                    </div>
                    <button class="search-button">
                        <i class="fa-solid fa-star fa-md"></i>
                        <i class="fa-solid fa-star fa-sm"></i>
                        <i class="fa-solid fa-star fa-xs"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <div class="chips">
                    <div class="chip">Women's clothes</div>
                    <div class="chip">Beauty</div>
                    <div class="chip">Men's clothes</div>
                    <div class="chip">Kids clothes</div>
                    <div class="chip">Hobbies</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="subtitle">Listed recently</div>
        </div>
        <div class="header">
            <div class="sdjhk">
                <div class="images haha"></div>
                <div class="images hoho"></div>
                <div class="images hehe"></div>
                <div class="images hihi"></div>
                <div class="images huhu"></div>
            </div>
        </div>
    </main>
</body>
</html>
